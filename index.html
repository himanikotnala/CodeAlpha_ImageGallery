<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Filterable Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1><b>Image Gallery</b></h1>

    <!-- Buttons -->
    <div class="buttons">
      <button data-filter="all" class="active">All</button>
      <button data-filter="flowers">Flowers</button>
      <button data-filter="people">People</button>
      <button data-filter="temples">Temples</button>
      <button data-filter="nature">Nature</button>
    </div>

    <!-- Gallery -->
    <div class="gallery">
      <!-- Flowers -->
      <div class="item flowers"><img src="images/f1.jpeg" alt="Flowers 1"></div>
      <div class="item flowers"><img src="images/f2.jpeg" alt="Flowers 2"></div>
      <div class="item flowers"><img src="images/f3.jpeg" alt="Flowers 1"></div>
      <div class="item flowers"><img src="images/f4.jpeg" alt="Flowers 2"></div>

      <!-- People -->
      <div class="item people"><img src="images/people1.jpeg" alt="People 1"></div>
      <div class="item people"><img src="images/p2.jpeg" alt="People 2"></div>
      <div class="item people"><img src="images/p3.jpeg" alt="People 1"></div>
      <div class="item people"><img src="images/p4.jpeg" alt="People 2"></div>

      <!-- Temples -->
      <div class="item temples"><img src="images/t1.jpeg" alt="Temple 1"></div>
      <div class="item temples"><img src="images/t2.jpeg" alt="Temple 2"></div>
      <div class="item temples"><img src="images/t3.jpeg" alt="Temple 1"></div>
      <div class="item temples"><img src="images/t4.jpeg" alt="Temple 2"></div>

      <!-- Nature -->
      <div class="item nature"><img src="images/n1.jpeg" alt="Nature 1"></div>
      <div class="item nature"><img src="images/n2.jpeg" alt="Nature 2"></div>
      <div class="item nature"><img src="images/n3.jpeg" alt="Nature 1"></div>
      <div class="item nature"><img src="images/n4.jpeg" alt="Nature 2"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
